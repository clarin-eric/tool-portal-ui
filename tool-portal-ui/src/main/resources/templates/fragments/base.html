<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head"> 
        <title th:text="${title} ?: 'CLARIN Tool Portal'">title</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="data:," />
        <link th:href="@{/webjars/font-awesome/css/fontawesome.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/solid.css}" rel="stylesheet" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>
        <script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
    </head>
    <body>
        <!-- Page header / navigation bar -->
        <nav th:fragment="top-navigation(current)" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CLARIN Tool Portal <span class="fs-6 text-danger">prototype</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li th:replace="~{::top-navigation-item('search','/search',${current})}">
                            [Search]
                        </li>
<!--                        <li th:replace="~{::top-navigation-item('contributors','/contributors',${current})}">
                            [Contributors]
                        </li>-->
                        <li th:replace="~{::top-navigation-item('help','/help',${current})}">
                            [Help]
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- menu item in the top navigation bar -->
        <li th:fragment="top-navigation-item(id,link,current)"
            class="nav-item">
            <a class="nav-link" 
               th:classappend="${current == id} ? 'active'"
               th:aria-current="${current == id} ? 'page' : null" 
               th:href="${link}" th:text="#{|menu.item.${id}|}">
                [link text]
            </a>
        </li>
    </body>
</html>
