<html>
    <head>
        <title>CLARIN Tool Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CLARIN Tool Portal</h1>        
        <form action="/search">

            <input type="search" name="q" th:value="${query}" />
            <input type="submit" value="Search" />
        </form>

        <section class="search-results">
            <h2>Search results</h2>
            <th:div th:unless="${result}">
                No search results
            </th:div>
            <th:div th:if="${result}" th:object="${result}">
                <span>[[*{numFound}]] record(s) found</span>
                <ul class="results-list">
                    <li th:each="record: *{records}">
                        <article th:object="${record}">
                            <h3>
                                <a th:href="|records/${record.id}|" th:text="*{fields.name[0]}">
                                    Record title
                                </a>
                            </h3>
                            <div th:text="*{fields.description}"></div>
                        </article>
                    </li>
                </ul>
            </th:div>
        </section>
    </body>
</html>
