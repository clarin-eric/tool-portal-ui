<html>

    <body>
        <div th:fragment="facets(facets, query, filterQuery)">
            <div th:each="facet: ${facets}"
                 class="facet ms-0 mb-3" >
                <h3 class="h4" th:text="${facet.name}">Facet name</h3>
                <ul class="m-0 p-0" style="list-style: none;">
                    <li th:each="facetValue : ${facet.values}"
                        class="p-0 m-0">
                        <a th:href="@{/search(q=${query})}">[[${facetValue.value}]]</a>
                         ([[${facetValue.count}]])
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
