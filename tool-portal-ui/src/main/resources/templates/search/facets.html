<html>

    <body>
        <div th:fragment="facets(facets)">
            <ul>
                <li th:each="facet: ${facets}">
                    <h3 th:text="${facet.name}">Facet name</h3>
                    <ul>
                        <li th:each="facetValue : ${facet.values}">
                            [[${facetValue.value}]] ([[${facetValue.count}]])
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
