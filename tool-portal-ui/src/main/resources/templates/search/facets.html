<html>

    <body>
        <div th:fragment="facets(facets, query, searchFilters, filterQueryMap)">
            <div th:each="facet: ${facets}" class="facet ms-0 mb-3 p-1 border">
                <h3 class="h4" th:text="#{|fields.labels.${facet.name}|}">[Facet name]</h3>

                <div th:replace="~{search/facetValues :: facetValues(
                     facet=${facet}, 
                     selection=${filterQueryMap[facet.name]},
                     query=${query}, 
                     searchFilters=${searchFilters})}">[Facet values]</div>
            </div>
        </div>

    </body>
</html>
