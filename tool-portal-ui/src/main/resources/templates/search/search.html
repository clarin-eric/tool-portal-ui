<html>
    <head th:replace="~{fragments/base :: head}">
        <title>CLARIN Tool Portal</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div class="container-xl">

            <nav th:replace="~{fragments/base :: top-navigation('search')}">
                [Navigation]
            </nav>

            <main hx-swap="outerHTML show:none">

                <div class="m-3">
                    <form action="/search" hx-boost="true" hx-target="#search-results-and-facets">
                        <div class="d-flex">
                            <div class="ms-auto w-50 p-2">
                                <input type="search" class="form-control"
                                       name="q" th:value="${query}" />
                            </div>
                            <div class="p-2">
                                <input type="submit" class="btn btn-primary"
                                       value="Search" />
                            </div>
                        </div>
                    </form>
                </div>



                <div class="row" id="search-results-and-facets">
                    <section id="facets" class="col-lg-3">
                        <h2 class="h3">Result filters</h2>
                        <h3 class="h4">Research domain</h3>
                    </section>

                    <section id="search-results" class="col-lg-9">


                        <th:div th:if="${result}">[[${result.numFound}]] record(s) found</th:div>
                        <th:div th:unless="${result}">
                            No search results
                        </th:div>

                        <th:div th:if="${result} and ${result.numFound > 0}" th:object="${result}">
                            <h2>Search results</h2>

                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>

                            <ul id="results-list" class="d-block ps-0">
                                <li class="card mb-2 p-2" th:each="record: *{records}">
                                    <article th:object="${record}">
                                        <h3>
                                            <a th:href="|records/${record.id}|" th:text="*{fields.name[0]}">
                                                Record title
                                            </a>
                                        </h3>
                                        <div th:if="*{fields['description']}" th:each="description:*{fields['description']}">
                                            <div th:text="${description}">description</div>
                                        </div>
                                    </article>
                                </li>
                            </ul>

                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>

                        </th:div> <!-- more than 0 results -->
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
