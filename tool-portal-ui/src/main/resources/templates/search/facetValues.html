<html>

    <body>
    <th:block th:if="${facet}">
        <h1 th:text="${facet.name}">[facet]</h1>
        <ul>
            <li th:each="value : ${facet.values}">
                <span th:text="${value.value}">value</span>
                <span th:text="|(${value.count})|">(count)</span>
            </li>
        </ul>
    </th:block>
    <th:block th:unless="${facet}">
        Facet not found
    </th:block>
</body>
</html>
