<html>
    <head th:replace="~{fragments/base :: head}">
        <title>CLARIN Tool Portal</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <main>
            <div th:fragment="highlight" class="card">
                <div class="card-body">
                    <h2 class="card-title h4" th:text="${title[0]}">[title]</h2>
                    <p th:text="${description[0]}" style="height: 12em; overflow: hidden;">[description]</p>
                    <a th:href="@{/records/{id}(id=${id})}" class="card-link">More info</a>
                </div>
<!--                <div class="card-footer">
                </div>-->
            </div>
        </main>
    </body>
</html>
