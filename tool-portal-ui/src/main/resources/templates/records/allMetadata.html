<html>
    <head th:replace="~{fragments/base :: head}">
        <title>CLARIN Tool Portal</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <main class="p-3">
            <div th:fragment="allMetadata(xml)" id="recordAllMetadata">
                <div th:unless="${xml}">
                    <a class="btn btn-primary" 
                       th:href="@{/records/{id}/metadata(id=${record.id})}" 
                       hx-boost="true"
                       hx-target="#recordAllMetadata"
                       hx-select="#recordAllMetadata"
                       hx-swap="outerHTML show:none">Show all metadata</a>
                </div>

                <div th:if="${xml}">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#allMetadataContainer" aria-expanded="true" aria-controls="allMetadataContainer">
                        Show/hide all metadata
                    </button>
                    <div id="allMetadataContainer" 
                         class="border-top mt-2 pt-2 collapse show overflow-auto" 
                         style="max-height: 20em;">
                        <pre class="overflow-visible" th:text="${xml}"></pre>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
